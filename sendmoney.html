<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar dinero</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

</head>

<body class="p-4">

<a href="menu.html" class="back-icon"><i class="bi bi-arrow-left"></i></a>

<h3>Enviar dinero</h3>

<div class="card p-3 shadow mt-3">

    <label>Seleccionar destinatario</label>
    <input id="sendTo" class="form-control mt-2" placeholder="Escribe un contacto">


    <label class="mt-3">Monto a enviar:</label>
    <input type="number" id="sendAmount" class="form-control mt-2">

    <button id="sendBtn" class="btn btn-primary mt-3">Enviar</button>

    <p id="sendMsg" class="text-success mt-2" style="display:none;">Env√≠o realizado</p>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/wallet.js"></script>

<script>
$(document).ready(function () {
    let contacts = JSON.parse(localStorage.getItem("contacts"));
    $("#sendTo").autocomplete({
        source: contacts
    });
});
</script>

</body>
</html>
