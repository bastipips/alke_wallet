<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contactos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>

<body class="p-4">

<a href="menu.html" class="back-icon"><i class="bi bi-arrow-left"></i></a>

<h3>Contactos</h3>

<div class="card p-3 shadow mt-3">
    <label>Nombre del contacto</label>
    <input id="contactName" type="text" class="form-control">

    <button id="addContactBtn" class="btn btn-primary mt-3">Agregar contacto</button>

    <p id="contactMsg" class="text-success mt-2" style="display:none;">Contacto agregado</p>
</div>

<h4 class="mt-4">Lista de contactos</h4>
<ul id="contactList" class="list-group mt-2"></ul>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/wallet.js"></script>

<script>
$(document).ready(function () {
    let contacts = JSON.parse(localStorage.getItem("contacts"));
    $("#contactName").autocomplete({
        source: contacts
    });
});
</script>
</body>
</html>
