<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Depositar</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="p-4">

<!-- Botón volver -->
<a href="menu.html" class="back-icon">
    <i class="bi bi-arrow-left"></i>
</a>

<h3>Depositar dinero</h3>

<div class="card p-3 shadow mt-3">

    <label class="mt-1">Monto a depositar:</label>
    <input type="number" id="depositAmount" class="form-control mt-2" placeholder="Ej: 10.000">

    <button id="depositBtn" class="btn btn-primary mt-3">Depositar</button>

    <p id="depositMsg" class="text-success mt-2" style="display:none;">
        Depósito realizado
    </p>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/wallet.js"></script>

</body>
</html>
